        /* 自定義樣式 */ 
        .emoji-box { 
            display: grid; 
            grid-template-columns: 
            repeat(auto-fill, minmax(100px, 1fr)); 
            gap: 10px; } 

        .emoji-box .emoji { 
            font-size: 32px; 
            text-align: center; 
            cursor: pointer; 
            padding: 10px; 
            border-radius: 8px; 
            transition: background-color 0.2s; 
            } 
        .emoji-box .emoji:hover { 
            background-color: #f0f0f0; 
            } 
        .emoji-box .emoji:active { 
            background-color: #dcdcdc; 
            } 
        .emoji{
          text-align: center; 
        }
